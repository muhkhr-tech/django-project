{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belanja Yuk!</title>

  <link rel="stylesheet" href="{% static 'belanjainaja/style.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    
  <style>
    body {
      font-family: 'Roboto';
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'belanja:index' %}">BelanjainAja</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a {% if request.path == "/belanjainaja/item/" %} class="nav-link text-primary" {% endif %}
              class="nav-link" href="{% url 'belanja:item.index' %}">Barang</a>
          </li>
          <li class="nav-item">
            <a {% if request.path == "/belanjainaja/deposit/" %} class="nav-link text-primary" {% endif %}
              class="nav-link" href="{% url 'belanja:deposit.index' %}">Pemasukan</a>
          </li>
          <li class="nav-item">
            <a {% if request.path == "/belanjainaja/withdraw/" %} class="nav-link text-primary" {% endif %}
              class="nav-link" href="{% url 'belanja:withdraw.index' %}">Pengeluaran</a>
          </li>
          <li class="nav-item">
            <a {% if request.path == "/belanjainaja/shop/" %} class="nav-link text-primary" {% endif %} class="nav-link"
              href="{% url 'belanja:shop.index' %}">Belanja</a>
          </li>
          <li class="nav-item">
            <a {% if request.path == "/belanjainaja/wallet/" %} class="nav-link text-primary" {% endif %} class="nav-link"
              href="{% url 'belanja:wallet.index' %}">Cek Saldo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% if message %}
    <div {% if message.type == 'success' %} class="alert alert-success" {% else %} class="alert alert-danger" {% endif %}>{{message.text}}</div>
    {% endif %}
    {% block content %} {% endblock %}
  </div>

  {% block script %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script>
      console.log('base nih')
    </script>
  {% endblock %}
</body>

</html>
