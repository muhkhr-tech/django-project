{% extends 'belanjainaja/base.html' %}

{% block content %}
<div>
  <div class="container">
    <form action="{% url 'belanja:item.create' %}" method="post">
      {% csrf_token %}
      <div class="mb-3 row">
        <label for="name" class="col-2 col-form-label">Nama Barang</label>
        <div class="col-10">
          <input type="text" class="form-control" name="name" id="name" placeholder="Minyak Goreng" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-2 col-form-label">Harga Barang</label>
        <div class="col-10">
          <input type="text" class="form-control" name="price" id="price" placeholder="19000" required/>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-sm btn-primary">
            Simpan
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
