{% extends 'belanjainaja/base.html' %}

{% block content %}
<div>
  <div class="container">
    <form action="{% url 'belanja:withdraw.create' %}" method="post">
      {% csrf_token %}
      <div class="mb-3 row">
        <label for="pulled_on" class="col-2 col-form-label">Tanggal Pengeluaran</label>
        <div class="col-10">
          <input type="date" class="form-control" name="pulled_on" id="pulled_on" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="amount" class="col-2 col-form-label">Jumlah</label>
        <div class="col-10">
          <input type="text" class="form-control" name="amount" id="amount" placeholder="19000" required />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="description" class="col-2 col-form-label">Keterangan</label>
        <div class="col-10">
          <textarea class="form-control" name="description" id="description"></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-sm btn-primary">
            Simpan
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
