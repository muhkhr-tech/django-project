<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafiq | Signin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Roboto';
    }

    .error {
      background-color: rgb(245, 119, 119, 0.6);
      color: rgb(173, 9, 9);
    }

    .warning {
      background-color: rgba(247, 199, 126, 0.6);
      color: rgb(192, 134, 8);
    }

    .success {
      background-color: rgba(100, 245, 100, 0.671);
      color: rgb(6, 156, 6);
    }

    .info {
      background-color: rgba(22, 124, 241, 0.637);
      color: rgba(3, 3, 156, 0.637);
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-11 col-sm-4 position-absolute top-50 start-50 translate-middle p-4 border rounded-3 shadow-sm">
      <h1 class="fs-3 text-center mb-4">Masuk</h1>
      <p class="text-center mb-5 text-secondary" style="font-size: 14px;">Masuk dengan menggunakan Username dan Password
        anda.</p>

      {% if messages %}
      {% for message in messages %}
      <div{% if message.tags %} class="alert {{ message.tags }}" {% endif %}>{{ message }}
    </div>
  </div>
  {% endfor %}
  {% endif %}

  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="username" id="username" placeholder="" required />
      <label for="username">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" id="password" placeholder="" required />
      <label for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Masuk</button>
  </form>

  <p class="mt-2">Belum punya akun ? <a href="{% url 'register' %}" class="">Daftar</a></p>

  <p><a href="{% url 'projects' %}">
      < Projects</a>
  </p>

  </div>
</body>

</html>
